<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão InkMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#0a0a0a] text-white p-6 md:p-12">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-bold italic">ADMIN <span class="text-red-600">INKMASTER</span></h1>
            <button onclick="window.location.href='index.html'" class="text-xs text-gray-400 hover:text-white transition">Sair</button>
        </div>

        <div class="bg-white/5 border border-white/10 rounded-[2rem] overflow-x-auto">
            <table class="w-full text-left">
                <thead class="bg-white/5 text-gray-400 text-xs uppercase">
                    <tr>
                        <th class="p-5">Cliente</th>
                        <th class="p-5">WhatsApp</th>
                        <th class="p-5">Serviço</th>
                        <th class="p-5">Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-leads">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const SB_URL = 'https://umufrakmlasvznxllzsy.supabase.co';
        const SB_KEY = 'sb_publishable_LfREjHCpJvkEq98Lc7XKWQ_kzwOFeU6';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function carregarLeads() {
            const { data, error } = await supabaseClient.from('agendamentos').select('*').order('created_at', { ascending: false });
            if (error) return console.error(error);

            const lista = document.getElementById('lista-leads');
            lista.innerHTML = data.map(lead => `
                <tr class="border-t border-white/5">
                    <td class="p-5 font-medium">${lead.nome}</td>
                    <td class="p-5"><a href="https://wa.me/55${lead.whatsapp.replace(/\D/g,'')}" target="_blank" class="text-green-500 font-bold underline">Chamar no Zap</a></td>
                    <td class="p-5"><span class="bg-red-600/20 text-red-500 px-3 py-1 rounded-full text-xs">${lead.servico}</span></td>
                    <td class="p-5"><button onclick="removerLead(${lead.id})" class="text-gray-600 hover:text-red-500 transition text-sm">Deletar</button></td>
                </tr>
            `).join('');
        }

        async function removerLead(id) {
            if(confirm("Deseja apagar este lead?")) {
                const { error } = await supabaseClient.from('agendamentos').delete().eq('id', id);
                if (!error) carregarLeads();
            }
        }
        carregarLeads();
    </script>
</body>
</html>
