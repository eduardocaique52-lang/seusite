<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Gestão | InkMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#050505] text-white p-4 md:p-10 font-sans">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-12 border-b border-white/5 pb-8">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter uppercase">
                    Admin <span class="text-red-600">InkMaster</span>
                </h1>
                <p class="text-gray-500 text-sm">Gerenciamento de leads e agendamentos em tempo real.</p>
            </div>
            <button onclick="window.location.href='index.html'" class="bg-white/5 hover:bg-white/10 px-6 py-2 rounded-full text-sm border border-white/10 transition">
                Sair do Painel
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white/5 border border-white/10 p-6 rounded-[2rem]">
                <p class="text-gray-500 text-xs uppercase font-bold tracking-widest mb-1">Total de Leads</p>
                <h2 id="total-leads" class="text-4xl font-black">0</h2>
            </div>
            <div class="bg-white/5 border border-white/10 p-6 rounded-[2rem]">
                <p class="text-gray-500 text-xs uppercase font-bold tracking-widest mb-1">Serviço Popular</p>
                <h2 id="popular-servico" class="text-xl font-bold text-red-500">---</h2>
            </div>
            <div class="bg-red-600 p-6 rounded-[2rem] shadow-xl shadow-red-600/10">
                <p class="text-white/60 text-xs uppercase font-bold tracking-widest mb-1">Status do Sistema</p>
                <h2 class="text-xl font-bold">Online & Seguro</h2>
            </div>
        </div>

        <div class="bg-white/5 border border-white/10 rounded-[2.5rem] overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-white/5 border-b border-white/5 text-gray-400 text-[10px] uppercase tracking-tighter">
                        <tr>
                            <th class="p-6">Nome do Cliente</th>
                            <th class="p-6">Contato Direto</th>
                            <th class="p-6">Interesse</th>
                            <th class="p-6 text-right">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="lista-leads" class="divide-y divide-white/5">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://umufrakmlasvznxllzsy.supabase.co';
        const SB_KEY = 'sb_publishable_LfREjHCpJvkEq98Lc7XKWQ_kzwOFeU6';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function carregarDados() {
            const { data, error } = await supabaseClient
                .from('agendamentos')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) return console.error(error);

            // Atualiza Stats
            document.getElementById('total-leads').innerText = data.length;
            
            if(data.length > 0) {
                const servicos = data.map(i => i.servico);
                const maisPopular = servicos.sort((a,b) =>
                    servicos.filter(v => v===a).length - servicos.filter(v => v===b).length
                ).pop();
                document.getElementById('popular-servico').innerText = maisPopular;
            }

            // Popula Tabela
            const lista = document.getElementById('lista-leads');
            lista.innerHTML = data.map(lead => `
                <tr class="hover:bg-white/[0.02] transition group">
                    <td class="p-6">
                        <span class="block font-bold text-lg">${lead.nome}</span>
                        <span class="text-[10px] text-gray-600 uppercase tracking-widest italic">Cliente InkMaster</span>
                    </td>
                    <td class="p-6">
                        <a href="https://wa.me/55${lead.whatsapp.replace(/\D/g,'')}" target="_blank" 
                           class="bg-green-500/10 text-green-500 px-4 py-2 rounded-full text-xs font-bold hover:bg-green-500 hover:text-white transition inline-block">
                            Chamar no WhatsApp
                        </a>
                    </td>
                    <td class="p-6">
                        <span class="border border-red-500/30 text-red-500 px-3 py-1 rounded-full text-[10px] font-bold uppercase">
                            ${lead.servico}
                        </span>
                    </td>
                    <td class="p-6 text-right">
                        <button onclick="removerLead(${lead.id})" class="opacity-30 group-hover:opacity-100 text-gray-500 hover:text-red-500 transition text-xs font-bold">
                            EXCLUIR
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function removerLead(id) {
            if(confirm("Deseja remover este agendamento permanentemente?")) {
                const { error } = await supabaseClient.from('agendamentos').delete().eq('id', id);
                if (!error) carregarDados();
            }
        }

        carregarDados();
    </script>
</body>
</html>
